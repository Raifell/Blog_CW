<!doctype html>
{% load static %}
{% load main_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <section class="navi">
        <a href="{% url 'main_page' %}">Все посты</a>
        <a href="{% url 'add_page' %}">Создать новый</a>
    </section>
    <section class="tags">
        <h4>Теги</h4>
        <ul>
            {% news_tags as tags %}
            {% for tag in tags %}
                <li><a href="{% url 'main_page' %}?tag={{ tag.name }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <section class="content">
        {% block content %}{% endblock %}
    </section>
</body>
</html>
